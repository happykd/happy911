
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>911직업능력교육원 소득세 퀴즈</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #fdfdfd;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-height: 100px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .instruction {
            text-align: center;
            font-size: 13px;
            color: red;
            margin-bottom: 30px;
        }
        .question-block {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .result {
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        const questions = [
        { question: "소득세는 개인이 얻은 소득에 대하여 부과하는 조세는?(3글자)", answer: "소득세" },
        { question: "소득을 지급하는 자가 그 지급받는 자의 조세를 징수하여 국가 및 지방자치단체에 납부하는 제도는?(4글자)", answer: "원천징수" },
        { question: "이자소득, 배당소득, 사업소득, 근로소득, 연금소득, 기타소득의 대부분은 합산하여 (  )과세라고 한다.(2글자)", answer: "종합" },
        { question: "장기간에 걸쳐 발생하는 퇴직소득 또는 양도소득은 다른 소득과 합 산하지 않고 별도로 과세하는 것을(   )과세라고 한다.(2글자)", answer: "분류" },
        { question: "(    )원천징수는 소득을 지급할 때 일단 원천징수하고, 확정신고할 때 원천징수된 세액은 기납부세액으로 공제한다.(3글자)", answer: "예납적" },
        { question: "(    )원천징수는 원천징수로 별도의 확정신고 없이 과세가 종결되는 경우를 말한다.(3글자)", answer: "완납적" },
        { question: "거주자는 국내에 주소를 두거나 (    )일 이상의 거소를 둔 개인을 말한다.(3글자)", answer: "183" },
        { question: "거주자는 국내외원천소득, 비거주자는 (    )원천소득에 대해서 납세의무를 진다.(2글자)", answer: "국내" },
        { question: "소득세의 (    )기간은 매년 1월 1일부터 12월 31일까지가 원칙이다.(2글자)", answer: "과세" },
        { question: "거주자가 사망한 경우는 1월 1일부터 (    )일까지이다.(2글자)", answer: "사망" },
        { question: "거주자가 출국하여 비거주자가 되는 경우에는 1월 1일부터 (    )일까지이다.(2글자)", answer: "출국" },
        { question: "거주자의 소득세의 납세지는 (     )로 하고, 주소지가 없는 경우에는 거소지로 한다.(3글자)", answer: "주소지" },
        { question: "인적공제 소득금액 제한 금액은 (    )만원이다.(3글자)", answer: "100" },
        { question: "기본공제에서 나이제한 없는 2명은 배우자와 (    )이다.(3글자)", answer: "장애인" },
        { question: "경로우대 공제금액은 (    )만원이다.(3글자)", answer: "100" },
        { question: "자녀세액공제에서 둘째 출산입양인 경우 금액은 (    )만원 이다.(2글자)", answer: "50" },
        { question: "월세세액공제 국민주택규모 또는 기준시가 얼마이하인가?(2글자)", answer: "4억" },
        { question: "연장근로수당의 조건은 생산직이면서, 직전연도 총급여가 3천만원이하, 그리고 월정액급여가 (    )만원 이하여야 한다.(3글자)", answer: "210" },
        { question: "자가운전보조금 비과세 금액은 (   )만원이다.(2글자)", answer: "20" },
        { question: "보육수당은 근로자 또는 배우자의 자녀출산, (    )세 이하 자녀보육과 관련하여 받는 급여로서 월 20만원 이내의 금액이다.(1글자)", answer: "6" },
        { question: "본인명의 지출분만 가능한 공제는 \"자택자금\", \"연금저축\", \"정치자금\",(     ) 이다.(3글자)", answer: "대학원" },
        { question: "자녀세액공제는 8세이상 (    )세 이하이다.(2글자)", answer: "20" },
        { question: "식사 또는 음식물을 제공받지 않는 근로자가 받는 월 (    )만원 이하의 식사대는 비과세이다.(2글자)", answer: "20" },
        { question: "국외근로소득에서 국외근로(일반)은 월 (    )만원, 국외근로(원양, 건설)는 월 500만원까지 비과세이다.(3글자)", answer: "100" },
        { question: "본인과 기본공제대상자(나이의 제한을 받지 않고, 소득금액의 제한은 받음)인 배우자 및 부양가족(직계존속을 제외)을 위하여 지급한 교육비의 (    )%를 세액공제한다.(2글자)", answer: "15" },
        { question: "세액공제대상 교육비는 교복 1명당 (    )만원이다.(2글자)", answer: "50" },
        { question: "세액공제대상 교육비는 현장학습체험비는 1명당 (    )만원이다.(2글자)", answer: "30" },
        { question: "세액공제대상 교육비는 초·중·고등학교, 유치원, 영유아보육시설, 취학전 아동을 위한 학원 등은 1인당 공제한도는 (    )만원이다.(3글자)", answer: "300" },
        { question: "부녀자 추가공제는 연 (    )만원이다.(2글자)", answer: "50" },
        { question: "한부모 추가공제는 배우자가 없는 자로서 기본공제대상인 직계비속(손자녀 포함)·입양자가 있는 경우(20세이하) 연 (    )만원이다.(3글자)", answer: "100" },
        { question: "부양가족 공제 소득유무에서 금융소득(이자소득+배당소득) 합계금액이 연 (    )만원이하이면 분리과세로서 공제 대상이다.(4글자)", answer: "2000" },
        { question: "부양가족 공제 소득유무에서 총급여(근로소득)은 연 (     )만원 이하이면 공제 대상이다.(3글자)", answer: "500" },
        { question: "의료비지출액이 총급여액의 (    )%를 초과하지 아니하면 의료비세액공제를 받을 금액은 없다.(1글자)", answer: "3" },
        { question: "시력보정용 안경· 콘택트렌즈 구입비 1명당 (    )만원 이내 금액까지 의료비세액공제 대상이다.(2글자)", answer: "50" },
        { question: "산후조리원 비용(총급여액 요건 폐지) 출산 1회당 (    )만원 이내 금액까지 의료비세액공제 대상이다.(3글자)", answer: "200" },
        { question: "신용카드로 중고자동차를 구입하면 구매금액의 (   )%가 소득공제 대상이 된다.(2글자)", answer: "10" },
        { question: "기본공제대상자가 장애인인 경우 장애인공제는 1인당 (    )만원이다.(3글자)", answer: "200" },
        { question: "부양가족 공제 소득유무에서 공적연금은 연 (    )만원까지 기본공제 대상이다.(3글자)", answer: "516" },
        { question: "부양가족 공제 소득유무에서 사적연금은 연 (    )만원까지 기본공제 대상이다.(4글자)", answer: "1500" },
        { question: "해당 과세기간에 출산 입양시 세째인경우 (    )만원 자녀세액공제를 받을 수 있다.(2글자)", answer: "70" },
        { question: "만 8세이상 20세이하의 자녀가 2명 있다면 (   )만원 자녀세액공제를 받을 수 있다.(2글자)", answer: "55" },
        { question: "종합소득으로 합산과세되는 소득 중 기준금액(2천만원) 이하인 금융소득, 일용근로소득, 복권당첨소득 등에 대한 원천징수를 (    )과세라고 한다.(2글자)", answer: "분리" }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestions() {
            shuffle(questions);
            const container = document.getElementById("quiz-container");
            container.innerHTML = "";

            questions.forEach((item, index) => {
                const qBlock = document.createElement("div");
                qBlock.className = "question-block";

                const questionText = document.createElement("div");
                questionText.className = "question";
                questionText.textContent = (index + 1) + ". " + item.question;

                const inputBox = document.createElement("input");
                inputBox.type = "text";
                inputBox.id = "input-" + index;

                const resultBox = document.createElement("div");
                resultBox.className = "result";
                resultBox.id = "result-" + index;

                qBlock.appendChild(questionText);
                qBlock.appendChild(inputBox);
                qBlock.appendChild(resultBox);

                container.appendChild(qBlock);
            });
        }

        function checkAllAnswers() {
            questions.forEach((item, index) => {
                const input = document.getElementById('input-' + index).value.trim();
                const result = document.getElementById('result-' + index);
                if (input === item.answer) {
                    result.innerHTML = "⭕ 정답입니다!";
                    result.style.color = "green";
                } else {
                    result.innerHTML = "❌ 틀렸습니다. 정답은: " + item.answer;
                    result.style.color = "red";
                }
            });
        }

        window.onload = loadQuestions;
    </script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="로고">
    </div>
    <h1>911직업능력교육원 소득세 퀴즈!</h1>
    <div class="instruction">띄어쓰기없이 글자수에 맞게 입력하세요!</div>
    <div id="quiz-container"></div>
    <button onclick="checkAllAnswers()">제출</button>
</body>
</html>
