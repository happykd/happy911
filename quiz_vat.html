        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestions() {
            shuffle(questions);
            const container = document.getElementById("quiz-container");
            container.innerHTML = "";

            questions.forEach((item, index) => {
                const qBlock = document.createElement("div");
                qBlock.className = "question-block";

                const questionText = document.createElement("div");
                questionText.className = "question";
                questionText.textContent = (index + 1) + ". " + item.question;

                const inputBox = document.createElement("input");
                inputBox.type = "text";
                inputBox.id = "input-" + index;

                const resultBox = document.createElement("div");
                resultBox.className = "result";
                resultBox.id = "result-" + index;

                qBlock.appendChild(questionText);
                qBlock.appendChild(inputBox);
                qBlock.appendChild(resultBox);

                container.appendChild(qBlock);
            });
        }

        function checkAllAnswers() {
            questions.forEach((item, index) => {
                const input = document.getElementById('input-' + index).value.trim();
                const result = document.getElementById('result-' + index);
                if (input === item.answer) {
                    result.innerHTML = "⭕ 정답입니다!";
                    result.style.color = "green";
                } else {
                    result.innerHTML = "❌ 틀렸습니다. 정답은: " + item.answer;
                    result.style.color = "red";
                }
            });
        }

        window.onload = loadQuestions;
