기계감가상각비(사용시간), 전기요금(전기사용량), 수선비(수선횟수), 복리후생비・노무관리・식당・공장인사관리(종업원수), 구매(주문횟수), 건물감가상각비・공장임차료・재산세(     )(2글자)</b></label>

        <button type="button" id="submit-btn" onclick="checkAnswers()">제출</button>
    </form>

    <script>
        function checkAnswers() {
            const form = document.getElementById('quizForm');
            const inputs = form.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.answer.trim();
                const result = document.getElementById('r' + index);
                if (userAnswer === correctAnswer) {
                    result.innerHTML = "✅ 정답입니다!";
                    result.style.color = "green";
                } else {
                    result.innerHTML = "❌ 틀렸습니다. 정답은: " + correctAnswer;
                    result.style.color = "red";
                }
            });
        }
    </script>
